<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="../../dist/tailwind.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --custom-gray: #343639;
            --custom-orange: #EC7E4A;
            --custom-blue: #007BFF;
            --custom-light-blue: #E0F7FA;
        }
    </style>
    <script src="/frontend/scripts/auth.js"></script>
</head>

<body class="font-sans bg-gray-500 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-6xl bg-white rounded-lg shadow-lg flex flex-col sm:flex-row h-[90vh]">
        <!-- Sidebar: Chat List -->
        <div class="w-full sm:w-1/4 bg-gray-900 text-white rounded-l-lg p-4 flex flex-col">
            <h2 class="text-2xl font-bold mb-6">Trainer Conversations</h2>
            <ul id="chatList" class="space-y-4 overflow-y-auto flex-grow">
                <!-- List of chats will be dynamically populated here -->

            </ul>
            <button class="mt-4 bg-orange-500 py-2 px-4 rounded-lg hover:bg-orange-400 text-center">Start New
                Chat</button>
        </div>

        <!-- Chat Box -->
        <div class="flex-grow p-6 bg-gray-100 flex flex-col">
            <h1 class="text-center mb-6 text-2xl font-bold rounded-xl p-2 bg-gray-800 text-white">
                Chatting with: 
                <span id="chatWith" class="font-light">wala (sad life :<)</span>
            </h1>
            

            <div id="chatContainer" class="bg-white rounded-lg shadow-lg flex overflow-y-auto flex-col h-full">
                <div id="messageDisplay"
                    class="flex-grow p-4 border-b border-gray-300 bg-gray-100 overflow-y-auto rounded-t-lg">
                    <!-- Messages will appear here -->
                    <div id="loadingPrompt" class="text-center text-white rounded-lg py-4 bg-gray-800 hidden">
                        <p>Fetching messages...</p>
                    </div>
                </div>

                <div id="inputContainer" class="flex items-center p-3 bg-white border-t border-gray-300 rounded-b-lg">
                    <label id="fileInputLabel" for="fileInput"
                        class="flex items-center justify-center p-2 bg-orange-500 text-white rounded-full cursor-pointer text-xl mr-2 hover:bg-orange-400 transition-colors">
                        <i class="fas fa-paperclip"></i>
                    </label>
                    <input type="file" id="fileInput" class="hidden">
                    <input placeholder="Type a message..." type="text" id="messageInput"
                        class="flex-grow p-2 border border-gray-300 rounded-full text-base mr-2 outline-none bg-gray-50 shadow-inner">
                    <button id="sendButton" onclick="sendMessage()"
                        class="p-2 bg-blue-500 text-white rounded-full cursor-pointer text-xl flex items-center justify-center mr-2 hover:bg-blue-400 transition-colors">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Include Socket.IO -->
<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let socket;
        let memberid;
        let trainerid;
        let conversationId;

        socket = io.connect("http://localhost:3000");
        id = window.userId;

        fetchMemberInfo();

        const CheckConversation = async () => {
            try {
                const response = await axios.get('http://localhost:3000/checkConvo', {
                    params: {
                        member_id: memberid,
                        trainer_id: trainerid
                    }
                });
                if (response.status === 200) {
                    const messages = response.data;
                    messages.forEach((message) => {
                        const type = (message.sender === 'Member') ? 'sent' : 'received';
                        displayMessage(message, type);
                    });
                } else {
                    console.error('Failed to load messages:', response.statusText);
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        };

        function fetchMemberInfo() {
            axios.get('http://localhost:3000/getMemberInfo', {
                params: {
                    account_id: id
                }
            })
                .then(response => {
                    const memberData = response.data[0];
                    memberid = memberData.member_id;
                    // Fetch the Trainer Chat Log for the member
                    fetchTrainerChatLog(memberid);
                })
                .catch(error => {
                    console.error('Error fetching member info:', error);
                });
        }

        function fetchTrainerChatLog(memberid) {
            axios.get('http://localhost:3000/retrieveTrainerChatLog', {
                params: {
                    member_id: memberid
                }
            })
                .then(response => {
                    const chatList = response.data;
                    populateChatList(chatList);
                })
                .catch(error => {
                    console.error('Error fetching member chat log:', error);
                });
        }

        function populateChatList(chatList) {
            const chatListElement = document.getElementById('chatList');
            chatListElement.innerHTML = ''; // Clear any existing content

            chatList.forEach(trainer => {
                const listItem = document.createElement('li');
                listItem.classList.add('p-3', 'bg-gray-700', 'rounded-lg', 'hover:bg-gray-600', 'cursor-pointer');
                listItem.textContent = trainer.trainer_name;

                // Optional: Add a click event to select the member for chat
                listItem.addEventListener('click', () => {
                    clear();
                    document.getElementById('chatWith').textContent = trainer.trainer_name;
                    console.log(trainer.trainer_id)
                    trainerid = trainer.trainer_id;  // Use this ID to load member-specific chat
                    loadChatHistory(trainerid);  // Load chat history for the clicked member
                });

                chatListElement.appendChild(listItem);
            });
        }

        socket.on("receive_message", (data) => {
            displayMessage(data, "received");
        });

        const loadChatHistory = async () => {
            try {
                const response = await axios.get('http://localhost:3000/messages', {
                    params: {
                        member_id: memberid,
                        trainer_id: trainerid
                    }
                });
                if (response.status === 200) {
                    const messages = response.data;
                    messages.forEach((message) => {
                        const type = (message.sender === 'Member') ? 'sent' : 'received';
                        displayMessage(message, type);
                    });
                } else {
                    console.error('Failed to load messages:', response.statusText);
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        };

        window.sendMessage = () => {
            const reader = new FileReader();
            const messageContent = document.getElementById("messageInput").value.trim();
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!messageContent && !file) {
                alert("Please enter a message or select a file to send.");
                return;
            }

            const messageData = {
                conversation_id: 2,
                sender_id: memberid,
                message: messageContent || "",
            };

            if (file) {
                reader.readAsDataURL(file);
                reader.onload = () => {
                    messageData.image = reader.result;

                    socket.emit("send_message", messageData);
                    displayMessage(messageData, "sent");

                    document.getElementById("messageInput").value = "";
                    fileInput.value = "";

                    axios.post('/api/messages/send', messageData)
                        .then(response => {
                            if (response.status !== 200) {
                                console.error('Failed to send message:', response.statusText);
                            }
                        })
                        .catch(error => console.error('Error sending message:', error));
                };
            } else {
                socket.emit("send_message", messageData);
                displayMessage(messageData, "sent");

                document.getElementById("messageInput").value = "";

                axios.post('http://localhost:3000/send', messageData)
                    .then(response => {
                        if (response.status !== 200) {
                            console.error('Failed to send message:', response.statusText);
                        }
                    })
                    .catch(error => console.error('Error sending message:', error));
            }
        };

        const displayMessage = (data, type) => {
            const messageDisplay = document.getElementById("messageDisplay");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", "p-3", "rounded-lg", "shadow-md", "mb-2", "max-w-xs");

            if (type === "sent") {
                messageElement.classList.add("bg-gray-800", "ml-auto", "text-white");
            } else {
                messageElement.classList.add("bg-gray-200", "mr-auto");
            }

            if (data.image) {
                const imgElement = document.createElement("img");
                imgElement.src = data.image;
                imgElement.classList.add("w-full", "rounded-lg", "mb-2");
                messageElement.appendChild(imgElement);
            }

            if (data.message) {
                const textElement = document.createElement("p");
                textElement.textContent = data.message;
                messageElement.appendChild(textElement);
            }

            messageDisplay.appendChild(messageElement);
            messageDisplay.scrollTop = messageDisplay.scrollHeight;
        };

        function clear() {
            const chatBox = document.getElementById('messageDisplay');
            chatBox.innerHTML = '';
        }
    });
</script>

</html>
