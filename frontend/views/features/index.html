<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Ingredients</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ingredients,
        .steps {
            white-space: pre-line;
        }
    </style>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Steps on how to cook this fucking meal bitch</h1>
        <div id="meals"></div>
    </div>

    <script>
        axios.get('http://localhost:3000/meals')
            .then(response => {
                const data = response.data;
                const mealsContainer = document.getElementById('meals');

                data.forEach(meal => {
                    const mealDiv = document.createElement('div');
                    mealDiv.classList.add('mb-6', 'p-4', 'bg-gray-200', 'rounded-lg', 'shadow-md');

                    const mealName = document.createElement('h2');
                    mealName.classList.add('text-xl', 'font-semibold', 'mb-2', 'text-gray-800');
                    mealName.textContent = meal.meal_name;

                    const mealDescription = document.createElement('p');
                    mealDescription.classList.add('text-gray-700', 'mb-4');
                    mealDescription.textContent = meal.meal_description;

                    const mealIngredients = document.createElement('div');
                    mealIngredients.classList.add('ingredients', 'text-gray-600', 'mb-2');
                    mealIngredients.innerHTML = `<strong>Ingredients:</strong><br>${meal.ingredients}`;


                    const mealProcedure = document.createElement('div');
                    mealProcedure.classList.add('steps', 'text-gray-600');
                    mealProcedure.textContent = `Procedure:\n${meal.steps}`;

                    mealDiv.appendChild(mealName);
                    mealDiv.appendChild(mealDescription);
                    mealDiv.appendChild(mealIngredients);
                    mealDiv.appendChild(mealProcedure);

                    mealsContainer.appendChild(mealDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching the data:', error);
            });
    </script>
</body>

</html>
