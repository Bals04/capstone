<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexperience</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../dist/tailwind.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body class="bg-[#1E1E1E] ml-80 mr-64 mt-7 text-white">
    <div class="">
        <div class="mb-7">
            <span class="font-bold text-2xl">Profile</span><br>
            <span class="text-s font-extralight">Some of the information will be displayed publicly so be careful what you share.</span>
        </div>
        <div class="flex gap-36">
            <div>
                <label for="Gym_name" class="font-semibold">Gym name</label> <br>
                <input type="text" form="Gym_name" class="w-72 h-10 rounded-lg  shadow-51 shadow-inner text-black"> <br>
                <br>
                <label for="Owner_name" class="font-semibold">Owner name</label> <br>
                <input type="text" form="Owner_name" class="w-72 h-10 rounded-lg  shadow-51 shadow-inner text-black"> <br>
                <br>
                <label for="Email" class="font-semibold">Email</label> <br>
                <input type="text" form="Email" class="w-72 h-10 rounded-lg  shadow-51 shadow-inner text-black"> <br>
                <br>
                <label for="Contact_num" class="font-semibold">Contact number <span class="text-gray-500">(Optional)</span></label> <br>
                <input type="text" form="Contact_num" class="w-72 h-10 rounded-lg  shadow-51 shadow-inner text-black"> <br>
                <br>
                <label for="Business_permit" class="font-semibold">Business permit</label> <br>
                <input type="file" form="Business_permit">
            </div>
            <div>
                <label for="Gym_address" class="font-semibold">Gym address</label> <br>
                <input type="text" form="Gym_address" class="w-72 h-10 rounded-lg  shadow-51 shadow-inner text-black"> <br>
                <br>
                <div class="w-72 h-56 border border-white bg-white text-black">
                    map daw ni dri auto detect sa input sa gym address
                </div>
            </div>
        </div>
        <div class="mt-10 w-full border border-white">
        </div>
        <div class="float-right font-extralight mt-2 mb-10 text-base">
            <button class="pr-5 pl-5 p-1 border border-white rounded-lg hover:bg-black">Cancel</button>
            <button class="bg-[#aa99ff] rounded-lg pr-5 pl-5 p-1 hover:bg-white hover:text-black duration-200">Submit</button>
        </div>
    </div>
</body>
</html>
