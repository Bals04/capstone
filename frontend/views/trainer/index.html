<script>
  let trainerid;
  document.addEventListener('DOMContentLoaded', () => {
    id = window.userId;

    // Fetch and assign member information when the page loads
    fetchTrainerInfo();
    function fetchTrainerInfo() {
      console.log(id)
      axios.get('http://localhost:3000/getTrainerInfo', {
        params: {
          user_id: id
        }
      })
        .then(response => {
          const trainerData = response.data[0];
          trainerid = trainerData.trainer_id;
          console.log(response.data[0])
          console.log(trainerid)
          document.getElementById("user-name").textContent = response.data[0].firstname
        })
        .catch(error => {
          console.error('Error fetching trainer info:', error);
        });
    }
  });
  function redirectFunction() {
    setCookie('trainer_id', trainerid, 1); // Expires in 1 day
    window.location.href = 'trainerWorkoutPlan.html';
  }
  function setCookie(name, value, days) {
    let expires = "";
    if (days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Days to milliseconds
      expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
  }
</script>
