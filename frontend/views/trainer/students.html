<script>
  // Example data
  const tableData = [
      { name: 'Atlas Fox', planType: 'Comprehensive Plan', startDate: '2024-10-08', endDate: '2024-11-05', daysRemaining: 26 },
      { name: 'Luna Sky', planType: 'Basic Plan', startDate: '2024-09-20', endDate: '2024-10-20', daysRemaining: 12 },
      { name: 'Nova Star', planType: 'Premium Plan', startDate: '2024-09-15', endDate: '2024-12-15', daysRemaining: 63 },
      { name: 'Artemis Ray', planType: 'Basic Plan', startDate: '2024-08-01', endDate: '2024-09-01', daysRemaining: -5 },
      { name: 'Orion Pulse', planType: 'Comprehensive Plan', startDate: '2024-07-22', endDate: '2024-08-22', daysRemaining: -14 },
      { name: 'Sirius Wave', planType: 'Premium Plan', startDate: '2024-06-10', endDate: '2024-07-10', daysRemaining: -60 },
      { name: 'Phoenix Rise', planType: 'Comprehensive Plan', startDate: '2024-05-15', endDate: '2024-06-15', daysRemaining: -80 },
      { name: 'Celeste Beam', planType: 'Basic Plan', startDate: '2024-04-01', endDate: '2024-05-01', daysRemaining: -150 },
      { name: 'Vega Shield', planType: 'Comprehensive Plan', startDate: '2024-03-22', endDate: '2024-04-22', daysRemaining: -190 },
      { name: 'Draco Wind', planType: 'Premium Plan', startDate: '2024-02-15', endDate: '2024-03-15', daysRemaining: -220 },
      { name: 'Andromeda Drift', planType: 'Comprehensive Plan', startDate: '2024-01-10', endDate: '2024-02-10', daysRemaining: -250 },
      { name: 'Nova Star', planType: 'Comprehensive Plan', startDate: '2024-01-10', endDate: '2024-02-10', daysRemaining: -250 },
  ];

  // Pagination variables
  let currentPage = 1;
  const rowsPerPage = 10;
  const totalRows = tableData.length;
  const totalPages = Math.ceil(totalRows / rowsPerPage);

  // Function to render the table rows
  function renderTable(page) {
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = '';

      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = tableData.slice(start, end);

      pageData.forEach(row => {
          const tableRow = `
              <tr class="bg-transparent">
                  <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap dark:text-white">
                      ${row.name}
                  </th>
                  <td class="px-6 py-4">${row.planType}</td>
                  <td class="px-6 py-4">${row.startDate}</td>
                  <td class="px-6 py-4">${row.endDate}</td>
                  <td class="px-6 py-4">${row.daysRemaining}</td>
                  <td class="px-6 py-4">
                      <button class="flex items-center gap-2 bg-div_color border border-white p-2 rounded-lg text-white hover:bg-white hover:text-black transition duration-300">
                          <ion-icon name="eye-outline"></ion-icon>
                          <span>View Profile</span>
                      </button>
                  </td>
              </tr>
          `;
          tableBody.innerHTML += tableRow;
      });
  }

  // Function to render pagination controls
  function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
          const pageButton = document.createElement('button');
          pageButton.innerText = i;
          pageButton.classList.add('px-4', 'py-2', 'rounded-lg', 'bg-gray-500', 'hover:bg-gray-700', 'hover:text-white', 'transition', 'duration-300');
          if (i === currentPage) {
              pageButton.classList.add('bg-white', 'text-black');
          }
          pageButton.addEventListener('click', () => {
              currentPage = i;
              renderTable(currentPage);
              renderPagination();
          });
          pagination.appendChild(pageButton);
      }
  }

  // Initial render
  renderTable(currentPage);
  renderPagination();
</script>
