<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../../dist/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --custom-gray: #343639;
            --custom-orange: #EC7E4A;
            --custom-blue: #007BFF;
            --custom-light-blue: #E0F7FA;
        }

        .trainer-card {
            transition: transform 0.2s;
        }

        .trainer-card:hover {
            transform: scale(1.05);
        }
    </style>
    <script src="/frontend/scripts/auth.js"></script>
</head>

<body class="font-sans bg-customGray flex items-center justify-center h-screen m-0">
    <div class="w-full max-w-5xl mx-4 sm:mx-0 flex">
        <!-- Chat Box -->
        <div class="w-3/4 max-w-lg mx-4 sm:mx-0">
            <h1 class="text-center mb-6 text-2xl font-bold text-white">Chat Application(TRAINER)</h1>
            <div id="chatContainer"
                class="bg-gradient-to-br from-gray-800 via-gray-700 to-gray-600 rounded-lg shadow-lg flex flex-col h-[80vh]">
                <div id="messageDisplay"
                    class="flex-grow p-4 border-b border-gray-300 bg-gray-100 overflow-y-auto rounded-t-lg">
                    <!-- Messages will appear here -->
                    <div id="loadingPrompt" class="text-center text-white rounded-lg bg-50  py-4 hidden">
                        <p>Fetching messages...</p>
                    </div>
                </div>
                <div id="inputContainer"
                    class="flex items-center p-3 bg-gray-200 border-t border-gray-300 rounded-b-lg">
                    <label id="fileInputLabel" for="fileInput"
                        class="flex items-center justify-center p-2 bg-orange-500 text-white rounded-full cursor-pointer text-xl mr-2 hover:bg-orange-400 transition-colors">
                        <i class="fas fa-paperclip"></i>
                    </label>
                    <input type="file" id="fileInput" class="hidden">
                    <input placeholder="Type a message..." type="text" id="messageInput"
                        class="flex-grow p-2 border border-gray-300 rounded-full text-base mr-2 outline-none bg-white shadow-inner">
                    <button id="sendButton" onclick="sendMessage()"
                        class="p-2 bg-blue-500 text-white rounded-full cursor-pointer text-xl flex items-center justify-center mr-2 hover:bg-blue-400 transition-colors">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Socket.IO -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let socket;
            let memberid;
            let trainerid;

            socket = io.connect("http://localhost:3000");
            id = window.userId;

            fetchTrainerInfo();

            function fetchTrainerInfo() {
                axios.get('http://localhost:3000/getTrainerInfo', {
                    params: {
                        account_id: id
                    }
                })
                    .then(response => {
                        console.log(response.data[0]);
                        const trainerData = response.data[0];
                        trainerid = trainerData.trainer_id;
                    })
                    .catch(error => {
                        console.error('Error fetching trainer info:', error);
                    });
            }

            socket.on("receive_message", (data) => {
                displayMessage(data, "received");
            });
            const loadingPrompt = document.getElementById("loadingPrompt");
            if (loadingPrompt) {
                console.log("Showing loading prompt...");
                loadingPrompt.classList.remove("hidden");
            } else {
                console.error("Loading prompt element not found!");
            }
            const loadChatHistory = async () => {
                try {
                    const response = await axios.get('http://localhost:3000/messages', {
                        params: {
                            member_id: 9,
                            trainer_id: trainerid
                        }
                    });

                    if (response.status === 200) {
                        const messages = response.data;
                        messages.forEach((message) => {
                            const type = (message.sender === 'Trainer') ? 'sent' : 'received';
                            displayMessage(message, type);
                        });
                    } else {
                        console.error('Failed to load messages:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error loading chat history:', error);
                } finally {
                    if (loadingPrompt) {
                        console.log("Hiding loading prompt...");
                        loadingPrompt.classList.add("hidden");
                    }
                }
            };

            setTimeout(() => {
                loadChatHistory();
            }, 1000);

            window.sendMessage = () => {
                const reader = new FileReader();
                const messageContent = document.getElementById("messageInput").value.trim();
                const fileInput = document.getElementById("fileInput");
                const file = fileInput.files[0];

                if (!messageContent && !file) {
                    alert("Please enter a message or select a file to send.");
                    return;
                }

                const messageData = {
                    conversation_id: 2,
                    sender_id: trainerid,
                    message: messageContent || "",
                };

                if (file) {
                    reader.readAsDataURL(file);
                    reader.onload = () => {
                        messageData.image = reader.result;

                        socket.emit("send_message", messageData);
                        displayMessage(messageData, "sent");

                        document.getElementById("messageInput").value = "";
                        fileInput.value = "";

                        axios.post('/api/messages/send', messageData)
                            .then(response => {
                                if (response.status !== 200) {
                                    console.error('Failed to send message:', response.statusText);
                                }
                            })
                            .catch(error => console.error('Error sending message:', error));
                    };
                } else {
                    socket.emit("send_message", messageData);
                    displayMessage(messageData, "sent");

                    document.getElementById("messageInput").value = "";

                    axios.post('http://localhost:3000/send', messageData)
                        .then(response => {
                            if (response.status !== 200) {
                                console.error('Failed to send message:', response.statusText);
                            }
                        })
                        .catch(error => console.error('Error sending message:', error));
                }
            };

            const displayMessage = (data, type) => {
                const messageDisplay = document.getElementById("messageDisplay");
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", "p-3", "rounded-lg", "shadow-md", "mb-2", "max-w-xs");

                if (type === "sent") {
                    messageElement.classList.add("bg-blue-100", "ml-auto");
                } else {
                    messageElement.classList.add("bg-white", "text-gray-800", "mr-auto");
                }

                if (data.image) {
                    const imgElement = document.createElement("img");
                    imgElement.src = data.image;
                    imgElement.classList.add("w-full", "rounded-lg", "mb-2");
                    messageElement.appendChild(imgElement);
                }

                if (data.message) {
                    const textElement = document.createElement("p");
                    textElement.textContent = data.message;
                    messageElement.appendChild(textElement);
                }

                messageDisplay.appendChild(messageElement);
                messageDisplay.scrollTop = messageDisplay.scrollHeight;
            };

            window.addEventListener('beforeunload', () => {
                socket.off("receive_message");
            });
        });
    </script>
</body>

</html>
