<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Workout Template</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <!-- Header -->
  <header class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Create Workout Template</h1>
  </header>

  <!-- Template Form -->
  <section class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <form id="templateForm">
      <!-- Template Name -->
      <div class="mb-4">
        <label for="templateName" class="block text-gray-700 font-semibold">Template Name</label>
        <input type="text" id="templateName" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Strength Training Phase 1">
      </div>

      <!-- Template Description -->
      <div class="mb-4">
        <label for="templateDescription" class="block text-gray-700 font-semibold">Template Description</label>
        <textarea id="templateDescription" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Brief description of the training program goals"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="mt-6">
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600">Save & Continue to Add Exercises</button>
      </div>
    </form>
  </section>
</body>
</html>
